<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Navbar styling */
        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #4CAF50;
            color: white;
        }

        /* Section for background image */
        .content-section {
    background-image: url(https://media.istockphoto.com/id/505127908/photo/set-of-gestures.jpg?s=2048x2048&w=is&k=20&c=jlbofcJE5I5S65U3hpGv_27wVoTdmPjmzdELf3u3biM=);
    background-repeat: no-repeat;
    background-size: 70% auto; /* Keeps the image width at 50% */
    background-position: center top; /* Aligns image to the top */
    background-attachment: scroll; /* Allows image to scroll with content */
    min-height: 200vh; /* Section takes up at least the full viewport height */
    height: auto; /* Allows the section to grow with its content */
    padding: 20px;
    overflow: auto; /* Ensures scrolling inside the section */
}


        .sidenav {
            background-color: #f1f1f1;
            height: 100%;
            padding: 15px;
        }

        /* General form styling */
        input[type=text], input[type=email], input[type=password] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;
        }

        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
        }

        .signin {
            background-color: #f1f1f1;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="topnav">
        <a href="/home" class="active">Home</a>
        <a href="/predictinfo">Game</a>
        <a href="/sudoku">Play Sudoku</a>

        <a href="/service">Hand Gesture Prediction</a>
        <a href="video">video</a>
        <a href="/logout" style="float: right;">Logout</a>
    </div>

    <div class="content-section">
        <!-- Content goes here -->
    </div>

</body>
</html>
