<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Guide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .gesture-img {
            width: 100px;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gesture Guide</h1>
        <p>Below is a list of gestures along with their images:</p>

        <table>
            <thead>
                <tr>
                    <th>Gesture</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Seven</td>
                    <td><img src="/static/images/sevenn.jpeg" alt="Seven Gesture" class="gesture-img"></td>
                </tr>
                <tr>
                    <td>Approval</td>
                    <td><img src="/static/images/thumbs_up.jpg" alt="Approval Gesture" class="gesture-img"></td>
                </tr>
                <tr>
                    <td>Eight</td>
                    <td><img src="/static/images/eight.jpg" alt="Eight Gesture" class="gesture-img"></td>
                </tr>
                <tr>
                    <td>Hello</td>
                    <td><img src="/static/images/wave.jpg" alt="Hello Gesture" class="gesture-img"></td>
                </tr>
                <tr>
                    <td>C</td>
                    <td><img src="/static/images/c.jpg" alt="C Gesture" class="gesture-img"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
